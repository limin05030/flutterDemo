version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 带未读消息的导航栏
  bottom_tab_bar:
    git: https://github.com/LiuC520/flutter_bottom_tab_bar.git

    # 添加sharedPreference依赖
  shared_preferences: ^0.5.0

  # 国际化支持
  flutter_localizations:
    sdk: flutter

  # google map
  google_maps_flutter: ^0.5.19

  # permission
  permission_handler: ^3.1.0

  # location https://github.com/Lyokone/flutterlocation
  location:
    git:
      url: git://github.com/Lyokone/flutterlocation.git
      ref: background_location

  # 蓝牙库
  flutter_blue: ^0.6.0

  # 获取app信息
  package_info: ^0.4.0+2

  # 系统界面跳转（如打开手机浏览器、第三方app等等）https://pub.dev/packages/url_launcher
  url_launcher: ^5.0.3

  # 系统图片选择
  image_picker: ^0.6.0+12

  # 包含时间格式化工具 https://pub.dev/packages/intl
  intl: ^0.15.8

  fluttertoast: ^3.1.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


